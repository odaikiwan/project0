<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Advanced Search</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="astyle.css">
    </head>
    <body>
        <header>
            <a href="index.html"><img src="logo.png" alt="Google Logo"></a>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </header>
        <main>
            <div>
                <h2>Advanced Search</h2>
            </div>
            <form action="https://www.google.com/search?" method="GET">
                <h3>Find Pages With...</h3>
                <h3>To do this in the search box.</h3>

                <label>all these words:</label>
                <input type="text" name="as_q">
                <label>Type the important words: tri-colour rat terrier</label>

                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq">
                <label>Put exact words in quotes: "rat terrier"</label>

                <label>any of these words:</label>
                <input type="text" name="as_oq">
                <label>Type OR between all the words you want: miniature OR standard</label>

                <label>none of these words:</label>
                <input type="text" name="as_eq">
                <label>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>

                <button>Advanced Search</button>
            </form>
        </main>
        <footer>
            <ul>
                <li><a href="https://ads.google.com/intl/en_ca/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/intl/en_ca/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CA">Business</a></li>
                <li class="fleft"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a></li>
            </ul>
        </footer>
    </body>
</html>
